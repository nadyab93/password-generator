<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>

        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copy</button>
        </div>

        <label>Password Length:</label>
        <input type="number" id="length" value="12" min="6" max="20">

        <div class="options">
            <label><input type="checkbox" id="uppercase"> Include Uppercase</label>
            <label><input type="checkbox" id="numbers"> Include Numbers</label>
            <label><input type="checkbox" id="symbols"> Include Symbols</label>
        </div>

        <button id="generateBtn">Generate Password</button>
        <button id="clearBtn">Clear</button> 

        <div class="strength-meter">
            <span id="strengthText">Strength: </span>
            <div id="strengthBar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
